name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: bank_api_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bank_api_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: >-
            dom, xml, mbstring, curl, zip, intl, bcmath, gd,
            pdo_pgsql, pgsql
          tools: composer:v2
          coverage: none

      - name: Copy .env (base)
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: App key
        run: php artisan key:generate

      - name: Write .env.testing
        run: |
          cat > .env.testing <<'EOF'
          APP_ENV=testing
          APP_KEY=${APP_KEY:-base64:dummy}
          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync

          DB_CONNECTION=pgsql
          DB_HOST=127.0.0.1
          DB_PORT=5432
          DB_DATABASE=bank_api_test
          DB_USERNAME=postgres
          DB_PASSWORD=postgres
          EOF

      - name: Debug DB target
        run: |
          php -r "echo 'DB from getenv: '.getenv('DB_CONNECTION').PHP_EOL;"
          php -r "require 'vendor/autoload.php'; \$app=require 'bootstrap/app.php'; echo 'DB from config: '.(\$app->make('config')->get('database.default')).PHP_EOL;"

      - name: Run migrations (testing env)
        env:
          APP_ENV: testing
        run: php artisan migrate --force

      - name: Run tests (testing env)
        env:
          APP_ENV: testing
        run: php artisan test
